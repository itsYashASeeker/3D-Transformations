<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <title>Document</title>
</head>
<body>
    <div class="full">
        <div id="idparamaters" class="parameters">
            <p class="selectp">Please select transformation</p>
            <select class="transformations" onchange="selectedtrans(this.value)">
                <option value="none">none</option>
                <option value="scaling">Scaling</option>
                <option value="rotation">Rotation</option>
                <option value="translation">Translation</option>
            </select>
            <div id="idinputs" class="inputs noneinputs">
                <p id="textforinput"></p>
                <input id="idinpara" class="inpara" type="text" value="none" onchange="inputchanged()">
                <button class="submitpara" onclick="transformf()">Submit</button>
            </div>
            
        </div>
        <div class="planebox">
            <div id="idbox" class="box">
                <div id="idslices" class="slices">
                    <span class="slice1"></span>
                    <span class="slice2"></span>
                    <span class="slice3"></span>
                    <span class="slice4"></span>
                    <span class="slice5"></span>
                    <span class="slice6"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
